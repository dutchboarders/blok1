<!DOCTYPE html>
<html>
<head>
<style>

.flex-container {
  display: flex;
  flex-wrap: nowrap;
  background-color: white;
  flex-direction: row
  display: -webkit-flex;
  -webkit-flex-flow: row wrap;

  
}

.flex-container > div {
  width: auto; 
  
}

</style>
</head>
<body>
<h1>FlexBox</h1>





<div class="flex-container">
  <div><img src="image1.jpg"></div>
  <div><img src="image2.jpg"></div>
  <div><img src="image1.jpg"></div>  
 
</div>



</body>
</html>
