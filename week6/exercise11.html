<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            // Het level inladen
            robotArm.loadLevel("exercise 12");
           
            var r=1;
                var l=1;
                
                for(var right = 0; right < 8; right++){
                  robotArm.moveRight();
                }
                for(var a = 0; a < 9; a++){
                  robotArm.grab();
                  if(robotArm.scan() == "white"){
                    for(var b=0; b < r; b++){
                      robotArm.moveRight();
                    }
                    robotArm.drop();
                    for(var c=0; c < l; c++){
                      robotArm.moveLeft();
                    }
                  } else {
                    robotArm.drop();
                  }
                    robotArm.moveLeft();
                  r++;
                  l++;
                }

            
            robotArm.run();
        </script>
    </body>
</html>
